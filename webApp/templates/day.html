{% extends "layout.html" %}

{% block main %}
<div><h2>Sensor Data :: Last 24 Hours</h2></div>
<center>
<canvas id="lightChart"></canvas>
    
<script>
var ctx = document.getElementById('lightChart');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: [
          {% for item in labels %}
            "{{ item }}",
          {% endfor %}
        ],
            
        
        datasets: [{
            label: 'light levels',
            data: [
            {% for item in values %}
              {{ item }},
            {% endfor %}
        ],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        animation: {
            duration : 3000
        },
        tooltips: {
            mode: 'point'
        },
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>
    
    
  </center>

<hr>
 <table id="survey" class="table table-striped table-bordered">
     <thead>
        <tr>
            <th>Name</th>
            <th>Experience</th>
            <th>How Hard (1-10)</th>
            <th>Enjoyed</th>
            <th>Comments</th>
        </tr>
    </thead>
    <tbody>
        {% for row in tbl %}
        <tr>
            <td>{{ row["name"] }}</td>
            <td>{{ row["exp"] }}</td>
            <td>{{ row["howhard"] }}</td>
            <td>{{ row["enjoy"] }}</td>
            <td>{{ row["comments"] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- sxcripts needed for datatables -->
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<script>
       $(document).ready(function() {
    $('#survey').DataTable();
} );
</script>

{% endblock %}
